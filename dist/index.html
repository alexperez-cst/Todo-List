<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<script src="./main.js" async></script>
	<title>To-Do List</title>

</head>
<body id=bodyGrid>
	<div id='leftBar'>
		<h1 id='title'>To-Do List</h1>
		<h2 id='subTitle'>Cobalt2 Edition</h2>
		<hr id='leftBr'>
		<div id='todoGroup'>
			<div id='todoList'>
				<div id='nameGroup'>Home</div>
			</div>
		</div>
		<div id='newList'>
			<button id='createList'>+ New List</button>
		</div>
	</div>
	<div id='toDoContainer'>
		<div id='todos'>
			<div class='todoBlock'>
				<div class='vertical'></div>
				<h2 id='todoTitle'>A Title</h2>
				<div id='date'>12/2/21</div>
				<button id = 'edit' onClick='return DOM.editTodoButton()'>Edit</button>
				<button id = 'delete' onClick='return DOM.removeTodo()'>Delete</button>
			</div>
		</div>
		<button id= 'newBlock' onClick="return DOM.createTodo()">+ New ToDo</button>
	</div>
	<div id=editTodoForm>
		<div id=editTodoFormWrapper>
			<h2 id='title'>Edit a To-Do</h2>
			<form onsubmit="return DOM.submitEditTodoForm()">
				<input type='text' id='editTitleForm'required>
				<input type='date' id='editDateForm'required>
				<input type='submit'>
			</form>
		</div>
	</div>
	<div id=newTodoForm>
		<div id=newTodoFormWrapper>
			<h2 id='title'>Create a new To-Do</h2>
			<form	onsubmit="return DOM.submitNewTodoForm()">
				<input type='text' id='newTitleForm'required>
				<input type='date' id='newDateForm'required>
				<input type="submit">
			</form>
		</div>
	</div>
</body>
</html>
