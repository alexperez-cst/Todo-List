<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">

	<title>To-Do List</title>

</head>
<body id=bodyGrid>
	<div id='leftBar'>
		<h1 id='title'>To-Do List</h1>
		<h2 id='subTitle'>Cobalt2 Edition</h2>
		<hr id='leftBr'>
		<div id='todoGroup'>
		</div>
		<div id='newList'>
			<button id='createList'>+ New List</button>
		</div>
	</div>
	<div id='toDoContainer'>
		<div id='todos'>
		</div>
		<button id= 'newBlock'>+ New ToDo</button>
	</div>
	<div id=editTodoForm class='form'>
		<div id=editTodoFormWrapper class ='formWrapper'>
			<h2 id='formTitle'>Edit a To-Do</h2>
			<form>
				<h3>Title:</h3>
				<input type='text' id='editTitleForm' required>
				<h3>Date:</h3>
				<input type='date' id='editDateForm' required>
				<br>
				<input type="submit" id='submitEdit' class = 'submitButton'>
			</form>
		</div>
	</div>
	<div id=newTodoForm class='form'>
		<div id=newTodoFormWrapper class='formWrapper'>
			<h2 id='formTitle'>Create a new To-Do</h2>
			<form>
				<h3>Title:</h3>
				<input type='text' id='newTitleForm' required>
				<h3>Date:</h3>
				<input type='date' id='newDateForm' required>
				<br>
				<input type="submit" id='submitNewTodo' class='submitButton'>
			</form>
		</div>
	</div>
	<div id=newListForm class='form'>
		<div id=newListFormWrapper class='formWrapper'>
			<h2 id='formTitle'>Create a new List</h2>
			<form>
				<h3>Title:</h3>
				<input type='text' id='listTitleForm' required>
				<br>
				<input type="submit" id='submitList' class='submitButton'>
			</form>
		</div>
	</div>
	<script src="./main.js" async></script>
</body>
</html>
